version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chibank-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-chibank}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-chibank}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - chibank-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chibank-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - chibank-network

  # ChiBank Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chibank-app
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-chibank}
      DB_USERNAME: ${DB_USERNAME:-chibank}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./storage:/var/www/html/storage
      - ./public:/var/www/html/public
    ports:
      - "${APP_PORT:-80}:80"
    networks:
      - chibank-network

networks:
  chibank-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
